name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      supabase: ${{ steps.filter.outputs.supabase }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            supabase:
              - 'supabase/functions/**'

  deploy:
    needs: check-changes
    if: needs.check-changes.outputs.supabase == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      # Deploy all functions (config.toml specifies per-function settings)
      - run: supabase functions deploy --project-ref $PROJECT_ID

      # These functions handle OAuth tokens and validate them internally via auth.getUser()
      # Supabase's built-in JWT middleware rejects OAuth tokens, so we disable it
      - run: |
          supabase functions deploy mcp-server --no-verify-jwt --project-ref $PROJECT_ID
          supabase functions deploy farcaster-signer --no-verify-jwt --project-ref $PROJECT_ID
